<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Subtle inner glow -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Play button triangle -->
  <path d="M200 148 L200 364 L380 256 Z" fill="url(#playGrad)" filter="url(#glow)"/>

  <!-- Streaming waves/signal lines -->
  <path d="M380 200 Q420 256 380 312" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="12" stroke-linecap="round"/>
  <path d="M410 170 Q470 256 410 342" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="10" stroke-linecap="round"/>
  <path d="M436 145 Q510 256 436 367" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="8" stroke-linecap="round"/>
</svg>
