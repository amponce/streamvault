<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141414"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#db0000"/>
      <stop offset="100%" style="stop-color:#831010"/>
    </linearGradient>
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3333"/>
      <stop offset="50%" style="stop-color:#db0000"/>
      <stop offset="100%" style="stop-color:#831010"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#db0000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Subtle border -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="none" stroke="rgba(219,0,0,0.3)" stroke-width="2"/>

  <!-- Stylized S letterform - Netflix ribbon style -->
  <g filter="url(#shadow)">
    <!-- Top ribbon -->
    <path d="M160 120 L200 120 L200 280 L320 120 L360 120 L360 180 L260 320 L200 320 L200 200 L160 260 Z"
          fill="url(#redGlow)" filter="url(#glow)"/>
    <!-- Bottom extension -->
    <path d="M320 240 L360 240 L360 400 L320 400 L320 320 L200 400 L160 400 L160 340 L280 220 Z"
          fill="url(#redGlow)" filter="url(#glow)"/>
  </g>

  <!-- Highlight accents -->
  <path d="M160 120 L200 120 L200 160 L160 200 Z" fill="rgba(255,255,255,0.15)"/>
  <path d="M320 240 L360 240 L360 280 L320 320 Z" fill="rgba(255,255,255,0.15)"/>
</svg>
